<div ng-repeat="w in weatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <weather-report weather-day="w" convert-to-standard="weatherToCelsius(temperature)" convert-to-date="convertToDate(dt)" date-format="EEE dd MMMM y"></weather-report>
    </div>
  </div>
</div>
